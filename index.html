<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body id="mainbody" class="bg-[#1E1E1E] text-white w-full h-screen relative flex items-center justify-center border-2">

    <div id="elementsContainer" class="h-[70%] w-[50%] relative"></div>

    <div class="bg-[#2C2C2C] w-[50%] h-[8%] rounded-2xl absolute bottom-3 flex items-center justify-center gap-10 p-3 shadow-lg">

        <div id="firstbtn" class="flex items-center justify-center">
            <button class="bg-[#0c8ce9] px-5 py-2 rounded-md">
                Move element
            </button>
        </div>

        <div id="secbtn" class="flex items-center justify-center">
            <button class="bg-[#0c8ce9] px-5 py-2 rounded-md">
                Create element
            </button>
        </div>

        <div id="thirdbtn" class="flex items-center justify-center">
            <button class="bg-[#0c8ce9] px-5 py-2 rounded-md">
                Add text
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
